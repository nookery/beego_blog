{{template "header"}}
<body>
  {{template "navbar" .}}
  <div class="jumbotron">
    <h1>Beego Framework & Bootstrap
    </h1>
    <p class="lead">上面的导航是一个响应式导航，浏览器变窄时会发生变化</p>
    <p>
      <a class="btn btn-lg btn-success" href="http://www.gulpjs.com.cn/docs/getting-started/" role="button" target="_blank">开始使用</a>
    </p>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>易于使用</h2>
        <p>没有 nginx 和 apache 居然可以自己干这个事情？是的，Go 其实已经做了网络层的东西，所以可以做到不需要 nginx 和 apache。</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h2>模版</h2>
        <p><code>{ {template "header"} }</code>表示插入名为header的模板</p>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <p>© {{.website}}</p>
      <p>{{.email}}</p>
    </div>
  </footer>

  <script src="static/js/jquery.min.js"></script>
  <script src="static/bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
</body>
</html>
