{{template "header"}}
<body>
  {{template "navbar" .}}
  <div class="container" style="margin-top: 50px">
    <form class="form-horizontal" role="form" method="GET" action="/category">
     <div class="form-group">
        <label for="username" class="col-sm-1 control-label">分类名</label>
        <div class="col-sm-10">
           <input type="text" class="form-control" name="name">
           <input type="hidden" name="option" value="add">
        </div>
     </div>
     <div class="form-group">
        <div class="col-sm-offset-1 col-sm-10">
           <button type="submit" class="btn btn-default">添加</button>
        </div>
     </div>
    </form>
  </div>
  <div class="container" style="margin-top: 50px">
    <table class="table table-hover">
      <thead>
        <tr>
          <td>ID</td>
          <td>名称</td>
          <td>文章数</td>
          <td>操作</td>
        </tr>
      </thead>
      <tbody>
        {{range .categories}}
        <tr>
          <td>{{.Id}}</td>
          <td>{{.Title}}</td>
          <td>{{.TopicCount}}</td>
          <td><a href="/category?option=delete&id={{.Id}}">删除</a></td>
        </tr>
        {{end}}
      </tbody>
    </table>
  </div>

  <footer class="footer">
    <div class="container">
      <p>© {{.website}}</p>
      <p>{{.email}}</p>
    </div>
  </footer>

  <script src="static/js/jquery.min.js"></script>
  <script src="static/bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
</body>
</html>
